<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sydney Gold Star Group</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg">
    <link rel="apple-touch-icon" href="/images/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="/"><img id="logoPng" src="images/Logos/Logo.png" alt="Sydney Gold Star Group logo"></a>
                    <a href="/"><img id="logoText" src="images/Logos/Black-Text.png"
                            alt="Sydney Gold Star Group text"></a>
                </div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="admin-container">
        <div id="loginSection" class="admin-section">
            <div class="admin-login-box">
                <h1>Admin Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="loginMessage" class="form-message"></div>
                </form>
            </div>
        </div>

        <div id="adminSection" class="admin-section" style="display: none;">
            <div class="admin-header">
                <h1>Quote Submissions</h1>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
            <div class="submissions-container">
                <table id="submissionsTable" class="submissions-table">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Full Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="submissionsBody">
                        <tr>
                            <td colspan="5" class="loading">Loading submissions...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
